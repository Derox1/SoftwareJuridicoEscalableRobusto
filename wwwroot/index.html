<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Casos Jurídicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Listado de Casos Jurídicos</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Crear nuevo caso</h5>
                <form id="form-crear-caso">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" id="titulo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" id="descripcion" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                        <input type="text" id="nombreCliente" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Caso</button>
                </form>
                <div id="mensaje" class="mt-3"></div>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Título</th>
                    <th>Cliente</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="casos-body">
                <!-- Casos dinámicos -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
