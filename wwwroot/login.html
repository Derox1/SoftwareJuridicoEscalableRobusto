<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | Legal Cases App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop id="bg-video">
        <source src="videos/fondo-legal.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>
    <div class="overlay"></div>

    <!--  Login Card -->

    <div class="login-container">
        <form id="loginForm">

            <div class="card login-card">
                <h2 class="login-title mb-4">
                    <img src="img/scales.svg" alt="Logo Legal" class="icono-logo">
                    <span class="titulo-con-glow">Aplicación de casos legales</span>
                </h2>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="text" id="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control">
                </div>

                <div class="mb-3">
                    <div id="mensajeError" class="alert alert-danger text-center py-2" style="display: none;"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>

                <p class="firma-dj">🔊 By DJ Derox · 2025</p>
            </div>
        </form>

    </div>
    <!-- Pantalla de carga -->
    <div id="pantallaCarga" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white d-flex flex-column justify-content-center align-items-center z-3">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <h5 class="text-muted">Iniciando sesión...</h5>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
